        <h1>BLOG</h1>
        <form id="dataForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required placeholder="Enter Name"> 
            <label for="Blog">blog:</label>
            <input type="blog" id="blog" required placeholder="Add a Blog">
            <button type="submit">create a blog

            </button>
        </form>
        
        <ul id="dataList"></ul>

    <main>
        <h2>Blog Posts</h2>
        <div id="blogPosts">
            
        </div>

       
    </main>
    <script>
          document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault(); 

            
            const name = document.getElementById('name').value;
            const blogContent = document.getElementById('blog').value;

           
            const blogPost = document.createElement('article');
            blogPost.innerHTML = `
                <h3>${name}</h3>
                <p><em>Published on: ${new Date().toLocaleDateString()}</em></p>
                <p>${blogContent}</p>
            `;
            document.getElementById('blogPosts').appendChild(blogPost);
            document.getElementById('dataForm').reset();
        });
    </script>
